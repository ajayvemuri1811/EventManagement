<!DOCTYPE html>
<html lang="en">
<head>
  <title>Regestration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./resources/register.js"></script>
</head>
<body  class = "text-center" >
<div class="modal modal-signin position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSignin"  >
  <div class="modal-dialog" role="document">
    <div class="modal-content rounded-4 ">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h1 class="modal-title fs-5" >Modal title</h1> -->
        <h1 class="fw-bold mb-0 fs-2">New User Registration</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="window.location.href='index.html'"></button>
      </div>

      <div class="modal-body p-5 pt-0">
        <form class="" onsubmit="createUser()" action = "javascript:void(0)" id = "NewRegistration">
		  <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
		  <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password">
            <label for="floatingInput">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-3" id="floatingCPassword" placeholder="Password">
            <label for="floatingCPassword">Confirm Password</label>
          </div>
		 <label>
			<input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
		  </label><br>
          <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" >Register</button><br>
          <small class="text-muted">By clicking Register, you agree to the terms of use.</small>
          <hr class="my-4">
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
