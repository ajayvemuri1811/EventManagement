<!DOCTYPE html>
<html lang="en">

<body>
<header class="p-2 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start bg-dark p-0">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="20" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-white" onclick="window.location.href='index.html'">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white" onclick="window.location.href='asmitahome.html'">Asmita</a></li>

        </ul>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2" onclick="window.location.href='login.html'">Login</button>

        </div>
      </div>
    </div>
 </header>
 <header class="p-0 text-bg-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start bg-white p-0">
        <marquee direction="right">A place to enjoy</marquee>
      </div>
    </div>
 </header> 

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner" style=" height: 400px; width:100%">
    <div class="carousel-item active">
      <img src="./Assets/sport1.jpg" alt="Los Angeles" class="d-block mx-auto" style="width:100%" style="height:50%" onclick="window.location.href='index.html'">
    </div>
    <div class="carousel-item">
      <img src="./Assets/dance.jpg" alt="Chicago" class="d-block mx-auto" style="width:100%" style="height:50%" onclick="window.location.href='index.html'">
    </div>
    <div class="carousel-item">
      <img src="./Assets/sing.jpg" alt="New York" class="d-block mx-auto" style="width:100%" style="height:50%">
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
